<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piotr Bugla - Mobile Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    a {
      text-decoration: none;
      color: #4CAF50;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Piotr Bugla</h1>
    <p>Mobile App Developer</p>
  </header>
  <main>
    <h2>My Mobile Apps</h2>
    <ul>
      <li><a href="https://play.google.com/store/apps/details?id=com.coolki" target="_blank">Coolki</a></li>
      <li><a href="https://play.google.com/store/apps/details?id=com.xylophonepl" target="_blank">Xylophone PL</a></li>
      <li><a href="https://play.google.com/store/apps/details?id=com.sapertheminesweeper" target="_blank">Saper: the Minesweeper</a></li>
    </ul>
  </main>
  <footer>
    &copy; <span id="year"></span> Piotr Bugla. All rights reserved.
  </footer>

  <script>
    // Automatically set the current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
