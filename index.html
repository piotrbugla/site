<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PedrosApps - Mobile Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .apps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      padding: 0;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 150px;
    }
    .app img {
      width: 100%;
      max-width: 150px;
      border-radius: 5px;
    }
    .app-name {
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PedrosApps</h1>
    <p>Mobile App Developer</p>
  </header>
  <main>
    <h2>My Mobile Apps</h2>
    <ul class="apps">
      <li class="app">
        <a href="https://play.google.com/store/apps/details?id=com.coolki" target="_blank">
          <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Cool Ki on Google Play">
        </a>
        <div class="app-name">Coolki</div>
      </li>
      <li class="app">
        <a href="https://play.google.com/store/apps/details?id=com.xylophonepl" target="_blank">
          <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Xylophone PL on Google Play">
        </a>
        <div class="app-name">Xylophone PL</div>
      </li>
      <li class="app">
        <a href="https://play.google.com/store/apps/details?id=com.sapertheminesweeper" target="_blank">
          <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Saper / Minesweeper on Google Play">
        </a>
        <div class="app-name">Saper The Minesweeper</div>
      </li>
    </ul>
  </main>
  <footer>
    &copy; <span id="year"></span> Piotr Bugla. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
